<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - StudentTracker</title>
  <style>
    
   
    #settingsPanel {
  display: none;
  position: absolute;
  top: 70px; /* adjust as needed for your header height */
  left: 40px; /* adjust to align under/next to the gear */
  z-index: 1500;
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 4px 24px #0002;
  min-width: 220px;
  padding: 22px 0 10px 0;
  border: 1.5px solid #e0e0e0;
}
#settingsPanel button:hover {
  background: #f6f8fc;
}
@media (max-width: 900px) {
  #settingsPanel {
    left: 10px;
    top: 60px;
    min-width: 160px;
    padding: 12px 0 6px 0;
  }
}

 /* Class Record Table Styles (moved from homepage.css) */
    .classrecord-table-container {
      width: 60%;
      min-width: 340px;
      max-width: 900px;
      margin: 32px auto 32px auto;
      display: block;
      padding: 0 0;
    }
    .classrecord-table {
      width: 25%;
      min-width: 0;
      max-width: 25%;
      border-spacing: 0 0px;
      font-size: 1.8rem;
      background: #fff;
      border-radius: 0;
      box-shadow: none;
      overflow-x: auto;
      margin-bottom: 100px;
    }
    .classrecord-table th, .classrecord-table td {
      text-align: left;
      padding: 38px 60px;
      min-width: 320px;
    }
    .classrecord-table th, .classrecord-table td {
      text-align: left;
      padding: 0px 30px;
    }
    .classrecord-table th {
      background: #f5f5f5;
      font-size: 1.8rem;
    }
    .classrecord-table tr {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 3px 12px rgba(0,0,0,0.06);
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(120deg, #e9fffa 0%, #f6f8fc 100%);
    }
    .main-layout {
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      width: 270px;
      background: #fff;
      box-shadow: 2px 0 16px #0001;
      padding: 0 0 24px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .sidebar-header {
      width: 100%;
      text-align: center;
      padding: 32px 0 16px 0;
      border-bottom: 1.5px solid #e0e0e0;
    }
    .sidebar-btn {
      width: 90%;
      margin: 18px 0 0 0;
      padding: 12px 0;
      background: linear-gradient(90deg,#40916c 60%,#52b788 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.08em;
      font-weight: 500;
      cursor: pointer;
      box-shadow: 0 2px 8px #40916c22;
      transition: background 0.2s, box-shadow 0.2s;
    }
    .sidebar-btn:hover {
      background: linear-gradient(90deg,#52b788 60%,#40916c 100%);
      box-shadow: 0 4px 16px #40916c33;
    }
    .section-list {
      list-style: none;
      padding: 0;
      margin: 24px 0 0 0;
      width: 100%;
    }
    .section-list li {
      padding: 12px 24px;
      margin: 0 0 8px 0;
      background: #f6f8fc;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.08em;
      color: #222;
      transition: background 0.2s, color 0.2s;
      border-left: 4px solid transparent;
    }
    .section-list li.active, .section-list li:hover {
      background: #b7e4c7;
      color: #2d6a4f;
      border-left: 4px solid #40916c;
    }
    .content-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-width: 0;
    }
    .main-header {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      padding: 24px 32px 0 32px;
      min-height: 60px;
      gap: 12px;
    }
    .signup-btn {
      background: linear-gradient(90deg,#1b6ca8 60%,#52b788 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.08em;
      font-weight: 500;
      padding: 10px 24px;
      cursor: pointer;
      box-shadow: 0 2px 8px #1b6ca822;
      transition: background 0.2s, box-shadow 0.2s;
    }
    .signup-btn:hover {
      background: linear-gradient(90deg,#52b788 60%,#1b6ca8 100%);
      box-shadow: 0 4px 16px #1b6ca833;
    }
    .tabs-area {
      flex: 1;
      padding: 32px 32px 0 32px;
      min-height: 400px;
      position: relative;
    }
    .empty-state {
      color: #888;
      font-size: 1.2em;
      text-align: center;
      margin-top: 80px;
    }
    .modal-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.18);
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .modal-box {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 8px 32px #0003;
      padding: 34px 55px;
      min-width: 320px;
      max-width: 96vw;
      z-index: 1001;
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%,-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    @media (max-width: 900px) {
      .main-layout { flex-direction: column; }
      .sidebar { width: 100%; flex-direction: row; justify-content: flex-start; }
      .sidebar-header { padding: 16px 0; }
      .content-area { padding: 0; }
      .tabs-area { padding: 16px 8px 0 8px; }
    }
  </style>
</head>
<body>
  <div class="main-layout">
   <aside class="sidebar">
      <div class="sidebar-header">
        <img src="classroom.png" alt="Logo" style="margin-bottom:8px;">
        <h3>Sections</h3>
        <button id="addSectionBtn" class="sidebar-btn">+ Add Section</button>
      </div>
      <ul id="sectionList" class="section-list"> </ul>
    </aside>
    <div class="content-area">
      <header class="main-header" style="flex-direction:row;align-items:center;justify-content:space-between;">
  <div style="display:flex;align-items:center;gap:18px;">
    <button id="settingsGear" title="Settings" style="background:none;border:none;font-size:2em;cursor:pointer;">‚öôÔ∏è</button>
    <div id="settingsPanel" style="display:none; position:absolute; z-index:1500; background:#fff; border-radius:12px; box-shadow:0 4px 24px #0002; min-width:220px; padding:18px 0 10px 0; border:1.5px solid #e0e0e0;">
  <button id="openNotifications" style="background:none; border:none; color:#222; font-size:1.08em; text-align:left; width:100%; padding:12px 28px 12px 28px; cursor:pointer;">üîî Notifications</button>
  <button id="clearGradesBtn" style="background:none; border:none; color:#d90429; font-size:1.08em; text-align:left; width:100%; padding:12px 28px 12px 28px; cursor:pointer;">üóëÔ∏è Clear Data</button>
</div>
  </div>
  <div>
    <button id="logoutBtn" class="logout-btn sidebar-btn" style="background:linear-gradient(90deg,#d90429 60%,#ff758f 100%);color:#fff;font-weight:600;box-shadow:0 2px 8px #d9042922; width:100px; padding: 10px;">Log Out</button>
    <button id="studentSignUpBtn" class="signup-btn" >View Student Progress</button>
  </div>
</header>
      <div id="tabsArea" class="tabs-area">
        
      </div>
    </div>
  </div>
  <div id="modalOverlay" class="modal-overlay" style="display:none;"></div>
  <div id="modalBox" class="modal-box" style="display:none;"></div>
  
  <script src="homepage.js?"></script>  
</body>
</html>
